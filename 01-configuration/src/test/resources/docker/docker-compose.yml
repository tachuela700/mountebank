version: '3.7'
networks:
  autentia:
    name: autentia
    driver: bridge
services:
  autentia-it-mountebank:
    image: bbyars/mountebank:latest
    command: mb start --configfile /mountebank/servers/service.ejs --loglevel debug --allowInjection
    ports:
      - "80:80"
      - "2525:2525"
    volumes:
      - "../mountebank:/mountebank/servers"
    networks:
      - autentia